	compile 'org.apache.maven.plugins:maven-compiler-plugin:3.2'
	compile 'org.jvnet.jaxb2.maven2:maven-jaxb2-plugin:0.9.0'
	jaxb group: 'com.sun.xml.bind', name: 'jaxb-xjc', version: '2.2.4-1'
	
    
}

task jaxb () {
    // output directory
    def jaxbTargetDir = file( "${buildDir}/generated-sources" )
    def jaxbTargetDirOtherWs = file( jaxbTargetDir.path + '/otherWs' )

    // perform actions
    doLast {
        jaxbTargetDirOtherWs.mkdirs()

        ant.taskdef(name: 'xjc', classname: 'com.sun.tools.xjc.XJCTask', classpath: configurations.jaxb.asPath)
        ant.jaxbTargetDirOtherWs = jaxbTargetDirOtherWs

        // My-Webservice v1.10
        ant.xjc(
                destdir: '${jaxbTargetDirOtherWs}',
                package: 'mypackage.ws.generated.v110',
                schema: 'src/main/xsd/Mustang.xsd',
                extension:'true'
        ){
				binding(dir:'src/main/xsd', includes:'global.xjb')
		}

    }
}
compileJava.dependsOn jaxb